name: Trigger auto deployment for oilcollector-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/oilcollector-app-AutoDeployTrigger-c1a25b14-0a6d-4434-b80f-5725cf409fe2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.OILCOLLECTORAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OILCOLLECTORAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OILCOLLECTORAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.OILCOLLECTORAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OILCOLLECTORAPP_REGISTRY_PASSWORD }}
          containerAppName: oilcollector-app
          resourceGroup: OilCollector
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


